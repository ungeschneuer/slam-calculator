name: Deploy with Aggressive Cache Busting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with cache busting
        run: npm run build:pages:cache-bust
        env:
          NODE_ENV: production
          
      - name: Test build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          if [ ! -f "dist/cache-bust.json" ]; then
            echo "Build failed: cache-bust.json not found"
            exit 1
          fi
          echo "Build successful with cache busting"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with cache busting
        run: npm run build:pages:cache-bust
        env:
          NODE_ENV: production
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Force cache invalidation
        run: |
          echo "üöÄ Deployment completed with aggressive cache busting!"
          echo "üìä Cache bust ID: $(cat dist/cache-bust.json | jq -r '.version')"
          echo "‚è∞ Build timestamp: $(cat dist/cache-bust.json | jq -r '.timestamp')"
